<section id="rewards" class="bg-white py-16 px-6">
  <article class="max-w-view mx-auto text-center">
    <h1 class="text-center text-dark-blue font-bold text-4xl md:text-5xl mb-8">PREMIAÇÃO</h1>

    <ol class="flex flex-wrap justify-center gap-8 mb-20">
      <li *ngFor="let reward of rewards">
        <img [src]="reward.image" [alt]="reward.title" class="mx-auto mb-3">
        <h2 class="text-2xl font-bold text-light-blue">{{ reward.title }}</h2>
        <p class="text-2xl font-light">{{ reward.description }}</p>
      </li>
    </ol>

    <div class="flex flex-wrap justify-center gap-16">
      <a href="#challenges"><button class="text-white bg-dark-blue px-8 py-3 mt-8 font-medium text-xl hover:brightness-125 duration-150">CONFIRA O REGULAMENTO</button></a>
      <a href="#subscribe"><button class="text-white bg-dark-blue px-8 py-3  md:mt-8 font-medium text-xl hover:brightness-125 duration-150">FAÇA SUA INSCRIÇÃO</button></a>
    </div>
  </article>
</section>
